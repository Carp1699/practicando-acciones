name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: |
          mvn clean install

      - name: Archive JAR
        uses: actions/upload-artifact@v2
        with:
          name: gitactions-0.0.1-SNAPSHOT.jar
          path: target/*.jar
        run: |
          find . -type f -name "*.jar"
